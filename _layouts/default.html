<!DOCTYPE html>
<html lang="en">
  <head>
    <meta name="generator" content=
	  "HTML Tidy for HTML5 for Linux version 5.2.0">
    <title>{{ page.title }}</title>
    <meta charset="utf-8">
    <meta name="description" content="{{ site.description }}">
    <meta name="viewport" content=
	  "width=device-width, initial-scale=1">
    <link rel="stylesheet" href=
	  "{{ site.baseurl }}/assets/style.css">
    <script type="text/javascript" src=
	    "{{ site.baseurl }}/assets/highlight-lisp.js">
    </script>
    <script type="text/javascript" src=
	    "{{ site.baseurl }}/assets/jquery-3.2.1.min.js">
    </script>
    <script type="text/javascript" src=
	    "{{ site.baseurl }}/assets/jquery.toc/jquery.toc.min.js">
    </script>
    <link rel="stylesheet" href=
	  "{{ site.baseurl }}/assets/github.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">

  </head>
  <body>
    <h1 id="title-xs"><a href="{{ site.baseurl }}/">The Common Lisp Cookbook</a> &ndash; {{ page.title }}</h1>
    <div id="logo">
      <a href="{{ site.baseurl }}/">
        <img src="{{ site.baseurl }}/assets/cl-logo-blue.png" height="70" style="margin: 15px"/>
      </a>
    </div>
    <div id="toc-container">
      <ul id="toc" class="list-unstyled"></ul>
    </div>
    <div id="content-container">
      <h1 id="title-non-xs"><a href="{{ site.baseurl }}/">The Common Lisp Cookbook</a> &ndash; {{ page.title }}</h1>

      {{ content }}

  
      <div>
        {% include footer.html %}
      </div>
      <div id="top-btn"> 
	<a href="#toc">TOC</a>
      </div>      
    </div>

    
    
    <script>
      HighlightLisp.highlight_auto({className: null});
    </script>
  </body>
</html>
