<!DOCTYPE html>
<html lang="en">
  <head>
    <title>{{ page.title }} &ndash; the Common Lisp Cookbook</title>
    <meta charset="utf-8">
    <meta name="description" content="{{ site.description }}">
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/style.css">
    <script type="text/javascript" src="{{ site.baseurl }}/assets/highlight-lisp.js"></script>
    <script type="text/javascript" src="{{ site.baseurl }}/assets/jquery-3.2.1.min.js"></script>
    <script type="text/javascript" src="{{ site.baseurl }}/assets/jquery.toc/jquery.toc.min.js"></script>
    <link rel="stylesheet" href="{{ site.baseurl }}/assets/github.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  </head>
  <body class="container-fluid">

    <div class="row">
      <div class="col-lg-3">
      </div>
      <div class="col-lg-8">
        {% if page.title %}
        {% assign dash = "&ndash;" %}
        {% endif %}
        <h1>
          <a href="{{ site.baseurl }}/">The Common Lisp Cookbook</a> {{ dash }} {{ page.title }}
        </h1>
      </div>
    </div>

    <div class="row">
      <div class="col-lg-3">
        <ul id="toc" class="list-unstyled"></ul>
      </div>

      <div class="col-lg-8">
        {{ content }}
      </div>

    </div>

    <div class="row">
      <div class="col-lg-3">
      </div>
      <div class="col-lg-8">
        {% include footer.html %}
      </div>
    </div>

  </body>
  <script type="text/javascript">HighlightLisp.highlight_auto({className: null});</script>
</html>
